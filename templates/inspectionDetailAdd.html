{% extends 'base.html' %}

{% block title %}View Inspection Details{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Add Inspection Details</h2>
        <form action="/upload-InspectionDetail/{{inspection_id}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" required>
            </div>

            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" name="item" required>
            </div>

            <div class="form-group checkbox-container">
                <input type="checkbox" id="action_required" name="action_required" value="True">
                <label for="action_required">Action Required</label>
            </div>
            
            <div class="form-group">
                <label>Consequence</label>
                <div class="segmented-control" id="consequence-group">
                    <label>
                        <input type="radio" name="consequence" value="low" required>
                        <span>Low</span>
                    </label>
                    <label>
                        <input type="radio" name="consequence" value="minor">
                        <span>Minor</span>
                    </label>
                    <label>
                        <input type="radio" name="consequence" value="moderate">
                        <span>Moderate</span>
                    </label>
                    <label>
                        <input type="radio" name="consequence" value="major">
                        <span>Major</span>
                    </label>
                </div>
            </div>
            
            <div class="divider"></div>
            <div class="form-group">
                <label>Time Ranking</label>
                <div class="segmented-control" id="time-ranking-group">
                    <label>
                        <input type="radio" name="time_ranking" value="immediate" required>
                        <span>Immediate</span>
                    </label>
                    <label>
                        <input type="radio" name="time_ranking" value="under 1 month">
                        <span>Under 1 Month</span>
                    </label>
                    <label>
                        <input type="radio" name="time_ranking" value="under 3 months">
                        <span>Under 3 Months</span>
                    </label>
                    <label>
                        <input type="radio" name="time_ranking" value="under 6 months">
                        <span>Under 6 Months</span>
                    </label>
                    <label>
                        <input type="radio" name="time_ranking" value="under 12 months">
                        <span>Under 12 Months</span>
                    </label>
                    <label>
                        <input type="radio" name="time_ranking" value="under 18 months">
                        <span>Under 18 Months</span>
                    </label>
                    <label>
                        <input type="radio" name="time_ranking" value="over 18 months">
                        <span>Over 18 Months</span>
                    </label>
                </div>
            </div>
            <div class="divider"></div>
            <div class="form-group">
                <label>Probability</label>
                <div class="segmented-control" id="probability-group">
                    <label>
                        <input type="radio" name="probability" value="immediate" required>
                        <span>Immediate</span>
                    </label>
                    <label>
                        <input type="radio" name="probability" value="almost certain">
                        <span>Almost Certain</span>
                    </label>
                    <label>
                        <input type="radio" name="probability" value="likely">
                        <span>Likely</span>
                    </label>
                    <label>
                        <input type="radio" name="probability" value="possible">
                        <span>Possible</span>
                    </label>
                    <label>
                        <input type="radio" name="probability" value="unlikely">
                        <span>Unlikely</span>
                    </label>
                    <label>
                        <input type="radio" name="probability" value="very rare">
                        <span>Very Rare</span>
                    </label>
                </div>
            </div>
            

            <div class="form-group">
                <label for="unit">Unit</label>
                <input type="text" id="unit" name="unit">
            </div>

            <div class="form-group">
                <label for="observations">Observations</label>
                <input type="text" id="observations" name="observations">
            </div>

            <div class="form-group">
                <label for="recommendations">Recommendations</label>
                <input type="text" id="recommendations" name="recommendations">
            </div>

            <div class="form-group">
                <label for="picture_caption">Picture Caption</label>
                <input type="text" id="picture_caption" name="picture_caption">
            </div>

            <div class="form-group">
                <label for="picture">Upload Picture</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>

            <div class="form-group checkbox-container">
                <input type="checkbox" id="display_picture_on_report" name="display_on_Report" value="True">
                <label for="display_picture_on_report">Display Picture on Report</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
{% endblock %}
