{% extends 'base.html' %}

{% block title %}Add Inspection{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Inspection</h2>
    <form action="/upload-Inspection" method="POST" enctype="multipart/form-data">
        <!-- Customer Selection -->
        <div class="form-group">
            <label for="customer">Customer</label>
            <select id="customer" name="customer" required>
                {% if customers and customers|length > 0 %}
                    {% for customer in customers %}
                        <option value="{{ customer.customer_id }}">{{ customer.name }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled>No customers available</option>
                {% endif %}
            </select>
        </div>

        <!-- Title Input -->
        <div class="form-group">
            <label for="title">Title</label>
            <textarea id="title" name="title" required></textarea>
        </div>

        <!-- Description Input -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <!-- Summary Input -->
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="file">Image</label>
            <input type="file" id="file" name="image" accept="image/*">
        </div>

        <!-- Date Input -->
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Inspection</button>
    </form>
</div>

<script>
    // Display a preview of the selected image
    document.getElementById('file').addEventListener('change', (event) => {
        const reader = new FileReader();
        const preview = document.querySelector('.preview-image');
        reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>

<style>
    .form-container {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        min-width: 600px;
        margin: auto;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    input, select, textarea {
        width: calc(100% - 16px); /* Prevent touching edges */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #fff;
    }

    textarea {
        resize: vertical; /* Allow vertical resizing */
    }

    .preview-image {
        display: block;
        max-width: 100px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
