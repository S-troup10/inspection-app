{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<section class="edit-section">
    <h2 class="section-title">Edit Customer</h2>
    <form action="" method="POST" class="edit-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="form-group">
            <label for="site">Site</label>
            <input type="text" id="site" name="site" value="{{ customer.site }}" required>
        </div>
        <div class="form-group">
            <label for="logo">Logo URL</label>
            <input type="text" id="logo" name="logo" value="{{ customer.logo_Url }}" placeholder="Enter logo URL">
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
        <a href="/customer" class="cancel-btn">Cancel</a>
    </form>
</section>

{% endblock %}
