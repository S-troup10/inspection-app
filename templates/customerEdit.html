{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<section class="edit-section">
    <h2 class="section-title">Edit Customer</h2>
    <form action="" method="POST" class="edit-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="form-group">
            <label for="site">Site</label>
            <input type="text" id="site" name="site" value="{{ customer.site }}" required>
        </div>

        <div class="form-group">
            <label for="picture">Upload Picture</label>
            <input type="file" id="picture" name="picture" accept="image/*">
        </div>
        

        <button type="submit" class="submit-btn">Save Changes</button>
        <a href="/customer" class="cancel-btn">Cancel</a>
    </form>
</section>
<style>
    .form-container {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        min-width: 600px;
        margin: auto;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    input, select, textarea {
        width: calc(100% - 16px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #fff;
    }

    textarea {
        resize: vertical;
    }

    .submit-btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
