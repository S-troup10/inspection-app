{% extends 'base.html' %}

{% block title %}Edit Inspection{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Inspection</h2>
    <form action="/inspection-Edit/{{ inspection.inspection_id }}" method="POST" enctype="multipart/form-data">
        <!-- Customer Selection -->
        <div class="form-group">
            <label for="customer">Customer</label>
            <select id="customer" name="customer" required>
                {% if customers and customers|length > 0 %}
                    {% for customer in customers %}
                        <option value="{{ customer.customer_id }}" {% if customer.customer_id == inspection.customer_id %}selected{% endif %}>
                            {{ customer.name }}
                        </option>
                    {% endfor %}
                {% else %}
                    <option disabled>No customers available</option>
                {% endif %}
            </select>
        </div>

        <div class="form-group">
            <label for="title">title</label>
            <input type=text id="title" name="title" value="{{ inspection.title }}" required>
        </div>
        <!-- Description Input -->
        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" name="description"  value="{{ inspection.description }}" required>
        </div>

        <!-- Summary Input -->
        <div class="form-group">
            <label for="summary">Summary</label>
            <input id="summary" name="summary" value="{{ inspection.summary }}" required>
        </div>

        <!-- Date Input -->
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value={{ inspection.date }} required>
        </div>

        <div class="form-group">
            <label for="picture">Upload Picture</label>
            <input type="file" id="picture" name="picture" accept="image/*">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>

<style>
    .form-container {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        min-width: 600px;
        margin: auto;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    input, select, textarea {
        width: calc(100% - 16px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #fff;
    }

    textarea {
        resize: vertical;
    }

    .submit-btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
