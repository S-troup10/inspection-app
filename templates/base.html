<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HV Engineers | {{ title or "Inspections" }}{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- Custom CSS -->
    <style>
        .header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .back-btn {
            position: absolute;
            left: 1rem;
        }
        .title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1a202c; /* Darker color for title */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md header">
        <!-- Back Button (Far Left) -->
        <a href="{{ url_for('home') }}" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 transition duration-300 back-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="text-lg font-medium">Back</span>
        </a>

        <!-- Title (Centered) -->
        <h1 class="title">HV Engineers</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 px-4">
        {% block content %}
        <h2 class="text-center text-2xl font-semibold text-gray-800">Welcome to HV Engineers</h2>
        {% endblock %}
    </main>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
