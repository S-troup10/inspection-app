<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HV Engineers | {{ title or "Inspections" }}{% endblock %}</title>
    
    <!-- Link to manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#007bff">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Back Icon -->
            <a href="{{ url_for('home') }}" class="back-icon text-decoration-none" title="Back to Home">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h1>HV Engineers</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        <h2>Welcome to HV Engineers</h2>
        <p>We specialize in professional site inspections to meet your engineering needs.</p>
        {% endblock %}
    </main>

    <!-- Modal HTML -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Submission Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ message }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Service Worker Registration -->
    <script>

        // Collect flashed messages from Flask
        const messages = {{ get_flashed_messages(with_categories=true) | tojson }};
        
        // If there are messages, show them in the modal
        if (messages.length > 0) {
            const modalBody = document.querySelector('#statusModal .modal-body');
            modalBody.innerHTML = ''; // Clear previous content
    
            messages.forEach(([category, msg]) => {
                const messageElement = document.createElement('p');
                messageElement.textContent = msg;
                messageElement.className = category; // Use category for styling (e.g., success or error)
                modalBody.appendChild(messageElement);
            });
    
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('statusModal'));
            modal.show();
        }
    </script>
    <script>
        // Register the service worker if the browser supports it
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/js/service_worker.js').then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        });
    }
    
    </script>
</body>
</html>
