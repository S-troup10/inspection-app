{% extends 'base.html' %}

{% block title %}Choose an Action{% endblock %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.0/sql-wasm.js"></script>

<section class="action-section">
    <h2 class="section-title">Choose an Action</h2>
    <div class="action-buttons">
        <a href="/customer" class="btn primary-btn">Customer Details</a>
        <a href="/inspections" class="btn secondary-btn">Inspections</a>
        <a href="/select-Inspections" id='print' class="btn secondary-btn">Print Reports</a>
    </div>
</section>

<!-- Sync Button -->
<button id="sync-button" title="Sync Now">ðŸ”„ Sync</button>

<!-- Full-screen Spinner -->
<div id="fullscreen-spinner" class="hidden">
    <div class="spinner-ring"></div>
</div>

<script src="/static/js/db.js"></script>

<script>
    // Register service worker
    if ('serviceWorker' in navigator && navigator.onLine) {
        navigator.serviceWorker
            .register('/static/js/service-worker.js', { scope: '/' })
            .then(() => {
                console.log("Service Worker Registered");
            })
            .catch((error) => {
                console.error("Service Worker Registration Failed:", error);
            });
    }
    document.getElementById('print').addEventListener('click', async () => {
        const spinner = document.getElementById('fullscreen-spinner');
        spinner.classList.remove('hidden');  // Show spinner
    });

    // Sync Button Functionality
    document.getElementById('sync-button').addEventListener('click', async () => {
        const spinner = document.getElementById('fullscreen-spinner');
        spinner.classList.remove('hidden');  // Show spinner

        try {
            await sync_client_with_server();
            alert('Sync completed successfully.');
        } catch (error) {
            console.error('Error during sync:', error);
            alert('Failed to sync. Please try again.');
        } finally {
            spinner.classList.add('hidden');  // Hide spinner
        }
    });

    
</script>

<style>
    #sync-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        z-index: 1000;
    }

    #sync-button:hover {
        background-color: #0056b3;
    }

    #sync-button:active {
        background-color: #003d80;
    }

    /* Darker Spinner Ring */
    .spinner-ring {
        width: 80px;
        height: 80px;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-top: 8px solid #007bff; /* Darker blue for the spinner */
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    /* Full-screen Spinner Centered */
    #fullscreen-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2000;
    }

    /* Spinner Animation */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .hidden {
        display: none;
    }
</style>

{% endblock %}
